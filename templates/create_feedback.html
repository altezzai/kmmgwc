{% extends "admin_header.html" %}
{% block content %}

<div class="edit-formcon">
  <h2>Create Feedback</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input class="inp" type="text" name="name" required>

    <label for="pdf">Upload PDF:</label>
    <input class="inp" type="file" name="pdf" accept="application/pdf" required>

    <button type="submit">Create</button>
  </form>
  <a href="{% url 'feedback_list' %}" class="btn-edit btn">Back to List</a>
</div>

{% endblock %}
